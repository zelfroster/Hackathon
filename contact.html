<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Top Bar Component</title>
</head>
<body>
  <section id="contact" class="flex flex-col items-center justify-center gap-4 bg-veryDarkBlue min-h-screen w-full">

    <!-- Form -->
    <div class="card w-[90vw] mx-auto p-4">
      <form action="">
        <h2 class="text-3xl text-center text-softBlue font-semibold pt-4 pb-2">Contact Us</h2>
        <div class="flex flex-col gap-8 p-4 text-white">
          <div class="flex flex-col">
            <label class="text-lg font-semibold" for="name">Name</label>
            <input class="bg-transparent pt-1 border-b-2 border-softBlue caret-sky-200" style="outline:none" type="name" name="name">
          </div>
          <div class="flex flex-col">
            <label class="text-lg font-semibold" for="email">Email</label>
            <input class="bg-transparent pt-1 border-b-2 border-softBlue caret-sky-200" style="outline:none" type="email" name="email">
          </div>
          <div class="flex flex-col">
            <label class="text-lg font-semibold" for="message">Message</label>
            <textarea class="bg-transparent mt-1 p-2 border-2 border-softBlue rounded-md resize-y caret-sky-200" rows=4 style="outline:none" 
              type="text" name="message" placeholder="Enter your message..."></textarea>
          </div>
        </div>
      </form>
    </div>

    <!-- Submit Button -->
    <div class="flex">
      <input class="px-8 py-2 bg-softBlue rounded-lg text-lg cursor-pointer focus:bg-sky-900 focus:text-softBlue" type="submit" value="Submit">
    </div>

  </section>
</body>
</html>
