  <script>
    var btnArr = document.getElementById("navmenu").children;

    for(let i=0; i < btnArr.length; i++) {
          btnArr[i].onclick = e => {
                let n = 0;
                while (n < btnArr.length){
                      btnArr[n++].classList.remove("active");
                    }
                e.target.classList.add("active");
              }

        }
  </script>
